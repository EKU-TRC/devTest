
<span class="d-flex justify-content-around">
        <a routerLink="/get/year" class="btn btn-primary btn-sm">View Budgets By Year</a>
        <a routerLink="/get/title"  class="btn btn-warning btn-sm">View Budgets By Title</a>
        <button routerLink="/get/id" type="button" class="btn btn-danger btn-sm">View Budget By Id</button>
</span>
<hr>
<table class = "table">
        <thead>
            <tr>
                <th>budgetCodeId</th>
                <th>fiscalYear</th>
                <th>budgetCode</th>
                <th>budgetTitle</th>
            </tr>
        </thead>
        <tbody >
                <tr *ngFor="let item of budgetsList | paginate: { itemsPerPage: count, currentPage: p }">
                    <td>{{item.budgetCodeId}}</td>
                    <td>{{item.fiscalYear}}</td>
                    <td>{{item.budgetCode}}</td>
                    <td>{{item.budgetTitle}}</td>
                </tr>    
            
        </tbody>
    </table>
  <!--Including the pagination control.-->
  <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
