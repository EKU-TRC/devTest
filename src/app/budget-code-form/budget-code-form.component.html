<div class="budget-code-form ">
  <form [formGroup]="budgetCode"  (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card mat-elevation-z16">
      <mat-card-header>
        <h3 class="mat-display-1">Submit New Budget</h3>
      </mat-card-header>
      <br/><mat-error *ngIf="submissionError!=''">{{submissionError}}</mat-error>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                placeholder="Budget Title"
                matInput
                formControlName="budgetTitle"
              />
              <mat-hint>Budget Title</mat-hint>
              <mat-error
                *ngIf="budgetCode.controls['budgetTitle'].hasError('required')"
              >
                Budget Title is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
  
  
        
  
        <div class="row">
            <div class="col">
              <mat-form-field class="full-width" appearance="outline">
                <input 
                  matInput
                  placeholder="Budget Code"
                  matInput
                  placeholder="Budget Code"
                  formControlName="budgetCode"
                />
                <mat-hint>Budget Code</mat-hint>
                <mat-error
                  *ngIf="budgetCode.controls['budgetCode'].hasError('required')"
                >
                  Budget Code is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
              <div class="col">
                <mat-form-field class="full-width" appearance="outline">
                  <input 
                    matInput
                    placeholder="Fiscal Year"
                    matInput
                    placeholder="Fiscal Year"
                    formControlName="fiscalYear"
                  />
                  <mat-hint>
                    Fiscal Year
                  </mat-hint>
                  <mat-error
                    *ngIf="budgetCode.controls['fiscalYear'].hasError('required')"
                  >
                    Fiscal Year is <strong>required</strong>
                  </mat-error>
                  <mat-error
                    *ngIf="budgetCode.controls['fiscalYear'].hasError('minLength') || budgetCode.controls['fiscalYear'].hasError('maxLength') ||budgetCode.controls['fiscalYear'].hasError('min') || budgetCode.controls['fiscalYear'].hasError('max')"
                  >
                    Fiscal Year is <strong>outside of acceptable range</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
  
       
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
